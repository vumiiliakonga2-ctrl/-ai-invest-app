{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Investment Plans</h2>

  <div class="flex overflow-x-auto gap-4 px-2 pb-4">
    {% for plan in plans %}
      <div class="min-w-[250px] p-4 rounded-2xl shadow-lg transition-transform transform hover:scale-105
        {% if plan.vip == 1 %} bg-yellow-100 border-l-4 border-yellow-400
        {% elif plan.vip == 2 %} bg-blue-100 border-l-4 border-blue-400
        {% elif plan.vip == 3 %} bg-purple-100 border-l-4 border-purple-400
        {% elif plan.vip == 4 %} bg-pink-100 border-l-4 border-pink-400
        {% elif plan.vip == 5 %} bg-orange-100 border-l-4 border-orange-400
        {% elif plan.vip == 6 %} bg-green-100 border-l-4 border-green-400
        {% elif plan.vip == 7 %} bg-red-100 border-l-4 border-red-400
        {% else %} bg-gray-100 border-l-4 border-gray-400 {% endif %}
        {% if not plan.unlocked %} opacity-60 {% endif %}">

        <h5 class="text-xl font-bold text-gray-800">VIP {{ plan.vip }}</h5>
        <p class="text-sm mt-1">
          Returns:
          <span class="
            {% if plan.vip == 1 %} text-yellow-600
            {% elif plan.vip == 2 %} text-blue-600
            {% elif plan.vip == 3 %} text-purple-600
            {% elif plan.vip == 4 %} text-pink-600
            {% elif plan.vip == 5 %} text-orange-600
            {% elif plan.vip == 6 %} text-green-600
            {% elif plan.vip == 7 %} text-red-600
            {% else %} text-gray-600 {% endif %} font-semibold">
            {{ plan.percent }}%
          </span> daily
        </p>
        <p class="text-sm">Range: ${{ plan.min }} - ${{ plan.max }}</p>

        {% if plan.unlocked %}
          <p class="mt-2 font-medium
            {% if plan.vip == 1 %} text-yellow-600
            {% elif plan.vip == 2 %} text-blue-600
            {% elif plan.vip == 3 %} text-purple-600
            {% elif plan.vip == 4 %} text-pink-600
            {% elif plan.vip == 5 %} text-orange-600
            {% elif plan.vip == 6 %} text-green-600
            {% elif plan.vip == 7 %} text-red-600
            {% else %} text-gray-600 {% endif %}">
            Unlocked
          </p>
          <button class="mt-3 text-white px-4 py-2 rounded
            {% if plan.vip == 1 %} bg-yellow-500 hover:bg-yellow-600
            {% elif plan.vip == 2 %} bg-blue-500 hover:bg-blue-600
            {% elif plan.vip == 3 %} bg-purple-500 hover:bg-purple-600
            {% elif plan.vip == 4 %} bg-pink-500 hover:bg-pink-600
            {% elif plan.vip == 5 %} bg-orange-500 hover:bg-orange-600
            {% elif plan.vip == 6 %} bg-green-500 hover:bg-green-600
            {% elif plan.vip == 7 %} bg-red-500 hover:bg-red-600
            {% else %} bg-gray-500 hover:bg-gray-600 {% endif %}">
            Invest
          </button>
        {% else %}
          <p class="text-gray-500 mt-2">Locked</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
