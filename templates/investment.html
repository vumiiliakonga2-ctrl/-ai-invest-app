{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Investment Plans</h2>

  <div class="flex overflow-x-auto gap-4 px-2">
    {% for plan in plans %}
    <div class="min-w-[250px] p-4 rounded-2xl shadow-lg transition-transform transform hover:scale-105
                border-l-4
                {% if plan.unlocked %}
                  bg-{{ plan.color }}-100 border-{{ plan.color }}-400
                {% else %}
                  bg-gray-100 border-gray-400 opacity-60
                {% endif %}">

      <h5 class="text-xl font-bold text-gray-700">VIP {{ plan.vip }}</h5>
      <p class="text-sm mt-1">Returns: <span class="font-semibold text-{{ plan.color }}-600">{{ plan.percent }}%</span> daily</p>
      <p class="text-sm">Range: ${{ plan.min }} - ${{ plan.max }}</p>

      {% if plan.unlocked %}
        <p class="text-{{ plan.color }}-600 mt-2 font-medium">Unlocked</p>
        <button class="mt-3 bg-{{ plan.color }}-500 text-white px-4 py-2 rounded hover:bg-{{ plan.color }}-600">Invest</button>
      {% else %}
        <p class="text-gray-500 mt-2">Locked</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
