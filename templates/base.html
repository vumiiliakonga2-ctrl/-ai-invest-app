<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AI Crypto Investment{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { padding-bottom: 70px; background-color: #f8f9fa; }
        .nav-link small { font-size: 12px; }
        .hero-section {
            background: linear-gradient(135deg, #1e1e2f, #222c42);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero-section h1 { font-weight: 700; }
        .section-box {
            padding: 30px;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    {% block content %}{% endblock %}

    <!-- Bottom Navigation Bar -->
    <nav class="navbar navbar-light bg-light navbar-expand fixed-bottom border-top">
        <div class="container justify-content-around">
            <a class="nav-link text-center" href="{{ url_for('index') }}">
                <i class="fa-solid fa-house fa-lg"></i><br><small>Home</small>
            </a>
            <a class="nav-link text-center" href="{{ url_for('dashboard') }}#plans">
                <i class="fa-solid fa-bars-progress fa-lg"></i><br><small>Plans</small>
            </a>
            <a class="nav-link text-center" href="{{ url_for('dashboard') }}#wallet">
                <i class="fa-solid fa-wallet fa-lg"></i><br><small>Wallet</small>
            </a>
            <a class="nav-link text-center" href="{{ url_for('referral') }}">
                <i class="fa-solid fa-users fa-lg"></i><br><small>Referral</small>
            </a>
            <a class="nav-link text-center" href="{{ url_for('markets') }}">
                <i class="fa-solid fa-chart-line fa-lg"></i><br><small>Markets</small>
            </a>
            <a class="nav-link text-center" href="{{ url_for('quantify') }}">
                <i class="fa-solid fa-robot fa-lg"></i><br><small>Quantify</small>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
