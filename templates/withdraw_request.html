{% extends "base.html" %}
{% block title %}Withdraw Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Submit Withdrawal Request</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('submit_withdraw_request') }}">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (USDT)</label>
            <input type="number" class="form-control" name="amount" required step="0.01">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Your USDT Address (TRC20)</label>
            <input type="text" class="form-control" name="address" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
</div>
{% endblock %}
