{% extends "base.html" %}
{% block title %}Withdraw Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Withdraw Funds</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('submit_withdraw_request') }}">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (USDT)</label>
            <input type="number" class="form-control" name="amount" required step="0.01" min="1" placeholder="Enter amount to withdraw">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">USDT Wallet Address <span class="text-muted">(TRC20)</span></label>
            <input type="text" class="form-control" name="address" required placeholder="e.g. Txyz...">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password" required placeholder="Your account password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Withdrawal Request</button>
    </form>
</div>
{% endblock %}
