<form method="POST" action="{{ url_for('submit_withdrawal') }}">
  <div class="mb-3">
    <label>Amount (USDT)</label>
    <input type="number" name="amount" class="form-control" min="10" step="0.01" required>
  </div>

  <div class="mb-3">
    <label>Select Wallet Type</label>
    <select name="wallet_type" class="form-control" required>
      <option value="binance">Binance ID</option>
      <option value="bitget">Bitget Wallet ID</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Wallet ID</label>
    <input type="text" name="wallet_id" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit Withdrawal</button>
</form>
