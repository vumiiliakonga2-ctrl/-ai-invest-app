{% extends "base.html" %}
{% block title %}Dashboard - AI Crypto Investment{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white p-6">
  <h2 class="text-3xl font-bold mb-6">Dashboard</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h3 class="text-xl font-semibold text-yellow-400 mb-2">Total Investment</h3>
      <p class="text-2xl">$ {{ total_investment }}</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h3 class="text-xl font-semibold text-yellow-400 mb-2">AI Growth Estimate</h3>
      <p class="text-2xl text-green-400">{{ growth_rate }}%</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h3 class="text-xl font-semibold text-yellow-400 mb-2">Wallet Balance</h3>
      <p class="text-2xl">${{ wallet_balance }}</p>
    </div>
  </div>

  <div class="mt-10">
    <a href="/deposit" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-6 py-3 rounded-xl transition duration-300">
      Deposit Funds
    </a>
  </div>
</div>
{% endblock %}
