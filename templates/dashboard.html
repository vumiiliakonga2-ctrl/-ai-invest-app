<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .wallet-card {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
        }
        .btn-primary {
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand">AI-Invest</span>
        <span class="text-white">Welcome, {{ email }}</span>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <!-- Wallet Info -->
            <div class="col-md-6">
                <div class="card wallet-card p-4 shadow">
                    <h5>Wallet Address</h5>
                    <p>{{ session['email'] }}</p>
                </div>
            </div>

            <!-- Balance -->
            <div class="col-md-6">
                <div class="card text-center shadow p-4">
                    <h5>Account Balance</h5>
                    <h2>$0.00</h2> <!-- Can be dynamic later -->
                    <div class="mt-3">
                        <a href="#" class="btn btn-success me-2">Deposit</a>
                        <a href="#" class="btn btn-danger">Withdraw</a>
                    </div>
                </div>
            </div>

            <!-- Investment Summary -->
            <div class="col-md-12">
                <div class="card shadow p-4">
                    <h5>Investment Summary</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total Invested</span> <strong>$0.00</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Daily ROI</span> <strong>0%</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Referral Bonus</span> <strong>$0.00</strong>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- KYC Status -->
            <div class="col-md-12">
                <div class="card shadow p-4 text-center">
                    <h5>KYC Verification</h5>
                    <p>Your KYC status is <strong>Pending</strong></p>
                    <a href="/kyc" class="btn btn-primary">Upload KYC</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
