{% extends "base.html" %}
{% block title %}Deposit Funds - AI Crypto Investment{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-6">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Deposit Funds</h2>
    <form method="POST" action="/deposit" class="space-y-5">
      <input type="number" name="amount" placeholder="Enter Amount (USD)" required class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400" />
      <select name="method" required class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white">
        <option value="">Select Payment Method</option>
        <option value="usdt">USDT (TRC20)</option>
        <option value="mpesa">M-PESA</option>
      </select>
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-xl">
        Proceed
      </button>
    </form>
  </div>
</div>
{% endblock %}
