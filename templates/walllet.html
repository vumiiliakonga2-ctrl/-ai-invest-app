{% extends "base.html" %}
{% block title %}Wallet - AI Crypto Investment{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white p-6">
  <h2 class="text-3xl font-bold mb-6">Wallet Overview</h2>

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-8">
    <h3 class="text-yellow-400 text-xl mb-2">Current Balance</h3>
    <p class="text-3xl">${{ wallet_balance }}</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a href="/deposit" class="block bg-yellow-400 hover:bg-yellow-500 text-black text-center font-semibold py-4 rounded-xl">Deposit Funds</a>
    <a href="/withdraw" class="block bg-yellow-500 hover:bg-yellow-600 text-black text-center font-semibold py-4 rounded-xl">Withdraw Funds</a>
  </div>
</div>
{% endblock %}
