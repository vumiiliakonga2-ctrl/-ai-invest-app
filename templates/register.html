{% extends "base.html" %}
{% block title %}Register - AI Crypto Investment{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-400">Create Your Account</h2>
    <form method="POST" action="/register" class="space-y-5">
      <input type="text" name="fullname" placeholder="Full Name" required class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400" />
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-xl transition duration-300">
        Register
      </button>
    </form>
    <p class="text-center text-gray-400 mt-6">
      Already have an account?
      <a href="/login" class="text-yellow-400 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
