{% extends "base.html" %}
{% block title %}KYC Verification - AI Crypto Investment{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-6">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-xl">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">KYC Verification</h2>
    <form method="POST" action="/kyc" enctype="multipart/form-data" class="space-y-5">
      <input type="text" name="fullname" placeholder="Full Name" class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400" required />
      <input type="text" name="id_number" placeholder="National ID / Passport No." class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400" required />
      <label class="block text-gray-300">Upload ID Document</label>
      <input type="file" name="id_photo" class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white" required />
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-xl">
        Submit for Verification
      </button>
    </form>
  </div>
</div>
{% endblock %}
