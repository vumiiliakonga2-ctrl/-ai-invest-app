{% extends 'base.html' %}
{% block title %}Upload KYC{% endblock %}
{% block content %}
<h3>KYC Upload</h3>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Select KYC File</label>
    <input type="file" name="kycfile" class="form-control" required>
  </div>
  <button class="btn btn-success">Upload</button>
</form>
{% endblock %}
