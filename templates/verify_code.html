{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-400">Verify Your Email</h2>

    <form method="POST" class="space-y-5">
      <input
        type="text"
        name="code"
        placeholder="Enter 6-digit code"
        maxlength="6"
        pattern="\d{6}"
        required
        class="w-full px-4 py-3 bg-gray-700 rounded-xl text-white placeholder-gray-400 text-center text-lg tracking-widest"
      />

      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-xl transition duration-300">
        Verify Code
      </button>
    </form>

    <form method="POST" action="/resend-code" class="mt-4 text-center">
      <button type="submit" class="text-sm text-yellow-400 hover:underline">Resend Code</button>
    </form>

    <p class="text-center text-gray-400 mt-6 text-sm">
      Code sent to: <span class="text-white font-medium">{{ email }}</span>
    </p>
  </div>
</div>
{% endblock %}
