<h4 class="mt-5">Pending Withdrawals</h4>
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Email</th>
      <th>Amount (USDT)</th>
      <th>Bitget Wallet ID</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for withdraw in pending_withdrawals %}
    <tr>
      <td>{{ withdraw.email }}</td>
      <td>{{ withdraw.amount }}</td>
      <td>{{ withdraw.wallet_id }}</td>
      <td>{{ withdraw.status }}</td>
      <td>
        <a href="{{ url_for('approve_withdrawal_route', withdraw_id=withdraw.id) }}" class="btn btn-success btn-sm">Approve</a>
        <a href="{{ url_for('reject_withdrawal_route', withdraw_id=withdraw.id) }}" class="btn btn-danger btn-sm">Reject</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
